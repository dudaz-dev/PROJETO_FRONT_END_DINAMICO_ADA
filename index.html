<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>A palavra correta é: <b>rainbow</b></p>
            <button class="play-again">Jogar Novamente</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Jogo da Forca</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Dica: <b></b></h4>
            <h4 class="guesses-text">Tentativas Incorretas: <b></b></h4>
            
            <h4 class="score-text">Vitórias: 0 | Derrotas: 0</h4>

            <div class="keyboard"></div>
            <div class="controls">
                <button id="restart-btn">Reiniciar</button>
                <button id="guess-btn">Chutar Palavra</button>
            </div>
        </div>
    </div>
</body>
</html>
