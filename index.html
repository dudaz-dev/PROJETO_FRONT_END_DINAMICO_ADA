<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>JOGO DA FORCA</h1>
  </header>

  <main class="menu">

    <article class="imagemForca">
      <img src="img/forca1.png" width="200px" alt="Jogo da Forca">
    </article>

    <section class="container">
      <div class="palavraSecreta"></div>
      <div class="dicaForca"></div>
      <div class="tecladoForca"></div>
      <input class="inputPalavraInteira" type="text" placeholder="Adivinhe a palavra..." />
      <button class="adivinharPalavraBtn">ADIVINHAR PALAVRA</button>
      <button class="resetaJogo">INICIAR NOVO JOGO</button>
    </section>

  </main>

  <script src="script.js" type="module"></script>

</body>

</html>
